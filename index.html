<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de personnalité - Mythologie Grecque</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Test de personnalité — Divinités Grecques</h1>
    <p class="subtitle">Réponds aux 60 questions et découvre la divinité qui te ressemble.</p>
  </header>

  <main>
    <!-- Conteneur du quiz -->
    <div id="quiz-container">
      <!-- Les questions apparaîtront ici via quiz.js -->
    </div>

    <!-- Bouton pour soumettre -->
    <button id="submit-btn" style="display:none;">Voir mon résultat</button>

    <!-- Zone du résultat -->
<div id="result" class="result-container" style="display:none;">
  <h2 id="result-title"></h2>
  <div id="result-text" class="result-text"></div>
  <button onclick="restartQuiz()">Recommencer</button>
</div>

  <script src="quiz.js" defer></script>
</body>
</html>
